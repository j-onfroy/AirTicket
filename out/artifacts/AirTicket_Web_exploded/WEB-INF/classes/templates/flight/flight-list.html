<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airport List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        /* Add some spacing and styling to table cells */
        table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Highlight table header cells */
        th {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
        }

        /* Style the "Add Ticket" button */
        .button {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Tickets</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Serial Number</th>
        <th>Seat</th>
        <th>Price</th>
        <th>From Airport </th>
        <th>To Airport </th>
        <th>Date</th>
        <th>Time</th>
        <th>Sold out</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticketDTO : ${tickets}">
        <!--/*@thymesVar id="id" type="com.company.payload.TicketDTO"*/-->
        <td th:text="${ticketDTO.id}"></td>
        <td th:text="${ticketDTO.serialNumber}"></td>
        <td th:text="${ticketDTO.seat}"></td>
        <td th:text="${ticketDTO.price}"></td>
        <td th:text="${ticketDTO.fromAirport}"></td>
        <td th:text="${ticketDTO.toAirport}"></td>
        <td th:text="${ticketDTO.date}"></td>
        <td th:text="${ticketDTO.time}"></td>
        <td th:text="${ticketDTO.soldOut}"></td>
    </tr>
    </tbody>
</table>
<div class="package-signature">
    <a class="button" style="cursor: pointer" th:href="@{/api/v1/admin/add-flight}">Add Ticket</a>
    <a class="button" style="cursor: pointer" th:href="@{/api/v1/admin}">Back</a>
</div>
</body>
</html>
